<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="opened=!opened" aria-label="Menu icon">
      <mat-icon class="burg">|||</mat-icon>
    </button>
    <h1>Stardew Valley</h1>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container autosize>
  <mat-sidenav [(opened)]="opened" mode="over">
    <mat-nav-list>
      <a mat-list-item>
          <button>
            <a routerLink=''>Home</a>
          </button>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
